{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid" >
    <div class="row">
        <div class="col-8">
            <h1>Editar reserva</h1>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input class="m-2 btn btn-success" type="submit" value="Modificar reserva">
            </form>
        </div>
    </div>
</div>

{% endblock %}
